<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #1a1a1a;
        }
        #viewer-frame {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }
        .load-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 450px;
        }
        body.dark-mode .load-overlay {
            background: rgba(30, 30, 30, 0.98);
        }
        .model-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .model-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        body.dark-mode .model-title {
            color: #e0e0e0;
        }
        .model-filename {
            font-size: 14px;
            color: #666;
            font-family: monospace;
            background: #f5f5f5;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        body.dark-mode .model-filename {
            background: #3a3a3a;
            color: #bbb;
        }
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #ddd;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .status-text {
            font-size: 14px;
            color: #666;
        }
        body.dark-mode .status-text {
            color: #aaa;
        }
        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="load-overlay" id="loadOverlay">
        <div class="model-icon">ðŸ“¦</div>
        <div class="model-title" id="modelTitle">Loading Model</div>
        <div class="model-filename" id="modelFilename">model.step</div>
        <div class="spinner"></div>
        <div class="status-text" id="statusText">Initializing...</div>
    </div>
    
    <iframe id="viewer-frame"></iframe>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const modelPath = urlParams.get('model');
        const themeParam = urlParams.get('theme') || 'light';
        
        // Apply dark mode to loading overlay if needed
        if (themeParam === 'dark') {
            document.body.classList.add('dark-mode');
        }
        
        const statusText = document.getElementById('statusText');
        const modelTitle = document.getElementById('modelTitle');
        const modelFilename = document.getElementById('modelFilename');
        const iframe = document.getElementById('viewer-frame');
        const loadOverlay = document.getElementById('loadOverlay');
        
        if (!modelPath || modelPath === 'undefined') {
            modelTitle.textContent = 'Error: No model specified';
            modelFilename.textContent = 'Please return to gallery';
            statusText.innerHTML = 'âœ— No model path provided';
            statusText.style.color = '#ef4444';
        } else {
            const fileName = modelPath.split('/').pop();
            modelFilename.textContent = fileName;
            
            // Get base URL and construct paths
            const baseUrl = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '/');
            const modelUrl = baseUrl + modelPath;
            
            // Load Chili3D with autoload parameter
            const chiliUrl = baseUrl + 'chili3d/index.html?autoload=' + encodeURIComponent(modelUrl) + '&theme=' + themeParam;
            
            statusText.innerHTML = 'Loading Chili3D viewer...';
            
            // Set iframe source
            iframe.src = chiliUrl;
            
            // Simple timeout to hide loading overlay
            // Chili3D's autoload will handle the actual model loading
            setTimeout(() => {
                loadOverlay.classList.add('fade-out');
                setTimeout(() => {
                    loadOverlay.style.display = 'none';
                }, 500);
            }, 3000); // Give it 3 seconds to load
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #1a1a1a;
        }
        #viewer-frame {
            width: 100vw;
            height: 100vh;
            border: none;
            display: block;
        }
        .load-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 450px;
        }
        body.dark-mode .load-overlay {
            background: rgba(30, 30, 30, 0.98);
        }
        .model-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        .model-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        body.dark-mode .model-title {
            color: #e0e0e0;
        }
        .model-filename {
            font-size: 14px;
            color: #666;
            font-family: monospace;
            background: #f5f5f5;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        body.dark-mode .model-filename {
            background: #3a3a3a;
            color: #bbb;
        }
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #ddd;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .status-text {
            font-size: 14px;
            color: #666;
        }
        body.dark-mode .status-text {
            color: #aaa;
        }
        .success-message {
            color: #10b981;
            font-weight: 600;
        }
        .error-message {
            color: #ef4444;
            font-weight: 600;
        }
        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }
        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="load-overlay" id="loadOverlay">
        <div class="model-icon">ðŸ“¦</div>
        <div class="model-title" id="modelTitle">Loading Model</div>
        <div class="model-filename" id="modelFilename">model.step</div>
        <div class="spinner"></div>
        <div class="status-text" id="statusText">Initializing...</div>
    </div>
    
    <iframe id="viewer-frame"></iframe>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const modelPath = urlParams.get('model');
        const themeParam = urlParams.get('theme') || 'light';
        
        // Apply dark mode to loading overlay if needed
        if (themeParam === 'dark') {
            document.body.classList.add('dark-mode');
        }
        
        const statusText = document.getElementById('statusText');
        const modelTitle = document.getElementById('modelTitle');
        const modelFilename = document.getElementById('modelFilename');
        const iframe = document.getElementById('viewer-frame');
        const loadOverlay = document.getElementById('loadOverlay');
        
        if (!modelPath || modelPath === 'undefined') {
            modelTitle.textContent = 'Error: No model specified';
            modelFilename.textContent = 'Please return to gallery';
            statusText.innerHTML = 'âœ— No model path provided';
            statusText.className = 'status-text error-message';
        } else {
            const fileName = modelPath.split('/').pop();
            modelFilename.textContent = fileName;
            
            // Get base URL and construct full model URL
            const baseUrl = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '/');
            const modelUrl = baseUrl + modelPath;
            
            // Load Chili3D iframe with theme parameter
            const chiliUrl = baseUrl + 'chili3d/index.html?theme=' + themeParam + '&url=' + encodeURIComponent(modelUrl);
            iframe.src = chiliUrl;
            
            statusText.innerHTML = 'Loading Chili3D viewer...';
            
            let chiliReady = false;
            
            // Listen for messages from Chili3D
            window.addEventListener('message', (event) => {
                console.log('Message received:', event.data);
                
                if (event.data.type === 'chili3d-ready') {
                    chiliReady = true;
                    console.log('âœ… Chili3D is ready, sending load command...');
                    statusText.innerHTML = 'Loading 3D model...';
                    
                    // Send load-from-url command to Chili3D
                    iframe.contentWindow.postMessage({
                        type: 'load-from-url',
                        url: modelUrl
                    }, '*');
                    
                } else if (event.data.type === 'model-loaded') {
                    console.log('âœ… Model loaded successfully!');
                    statusText.innerHTML = 'âœ“ Model loaded successfully!';
                    statusText.className = 'status-text success-message';
                    setTimeout(() => {
                        loadOverlay.classList.add('fade-out');
                        setTimeout(() => {
                            loadOverlay.style.display = 'none';
                        }, 500);
                    }, 800);
                    
                } else if (event.data.type === 'load-error') {
                    console.error('âŒ Load error:', event.data.error);
                    statusText.innerHTML = `âœ— Error: ${event.data.error}`;
                    statusText.className = 'status-text error-message';
                }
            });
            
            // Fallback timeout
            setTimeout(() => {
                if (!chiliReady) {
                    console.log('Timeout: Chili3D not responding, trying to send command anyway...');
                    iframe.contentWindow.postMessage({
                        type: 'load-from-url',
                        url: modelUrl
                    }, '*');
                }
            }, 6000);
        }
    </script>
</body>
</html>
